<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
        }

        .calculator {
            background-image: url('https://tse4.mm.bing.net/th/id/OIP.zqDfPJKmtmnLjpHBNHo6FQHaEK?w=312&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7'); /* Change this URL to your image */
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }

        #display {
            width: 95%;
            height: 50px;
            font-size: 28px;
            text-align: right;
            margin-bottom: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: rgba(248, 249, 250, 0.8); /* Semi-transparent background */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            height: 60px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Unique Button Colors */
        button:nth-child(1) { background-color: #dc3545; } /* C button - Red */
        button:nth-child(1):hover { background-color: #c82333; }

        button:nth-child(2) { background-color: #007bff; } /* 7 button - Blue */
        button:nth-child(2):hover { background-color: #0056b3; }

        button:nth-child(3) { background-color: #007bff; } /* 8 button - Blue */
        button:nth-child(3):hover { background-color: #0056b3; }

        button:nth-child(4) { background-color: #28a745; } /* / button - Green */
        button:nth-child(4):hover { background-color: #218838; }

        button:nth-child(5) { background-color: #17a2b8; } /* 4 button - Teal */
        button:nth-child(5):hover { background-color: #138496; }

        button:nth-child(6) { background-color: #ffc107; } /* 5 button - Yellow */
        button:nth-child(6):hover { background-color: #e0a800; }

        button:nth-child(7) { background-color: #6f42c1; } /* 6 button - Purple */
        button:nth-child(7):hover { background-color: #5a32a3; }

        button:nth-child(8) { background-color: #28a745; } /* * button - Green */
        button:nth-child(8):hover { background-color: #218838; }

        button:nth-child(9) { background-color: #007bff; } /* 1 button - Blue */
        button:nth-child(9):hover { background-color: #0056b3; }

        button:nth-child(10) { background-color: #007bff; } /* 2 button - Blue */
        button:nth-child(10):hover { background-color: #0056b3; }

        button:nth-child(11) { background-color: #007bff; } /* 3 button - Blue */
        button:nth-child(11):hover { background-color: #0056b3; }

        button:nth-child(12) { background-color: #dc3545; } /* - button - Red */
        button:nth-child(12):hover { background-color: #c82333; }

        button:nth-child(13) { background-color: #6f42c1; } /* 0 button - Purple */
        button:nth-child(13):hover { background-color: #5a32a3; }

        button:nth-child(14) { background-color: #17a2b8; } /* = button - Teal */
        button:nth-child(14):hover { background-color: #138496; }

        button:nth-child(15) { background-color: #ffc107; } /* + button - Yellow */
        button:nth-child(15):hover { background-color: #e0a800; }

        button:nth-child(16) { background-color: #28a745; } /* + button - Green */
        button:nth-child(16):hover { background-color: #218838; }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value) || '';
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
